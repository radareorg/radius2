name: Release

env:
  R2V: 6.0.8

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  wait-for-builds:
    name: Wait for builds
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gawk binutils build-essential
    - name: Install radare2
      run: |
        wget https://github.com/radareorg/radare2/releases/download/${{env.R2V}}/radare2_${{env.R2V}}_amd64.deb
        wget https://github.com/radareorg/radare2/releases/download/${{env.R2V}}/radare2-dev_${{env.R2V}}_amd64.deb
        sudo dpkg -i radare2_${{env.R2V}}_amd64.deb
        sudo dpkg -i radare2-dev_${{env.R2V}}_amd64.deb
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --workspace --verbose --release
    - name: Build Package
      run: |
        cd dist/debian
        make
        mv *.deb ../../target/release/
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: radius2-linux-x86_64
        path: |
          target/release/radius2
          target/release/*.deb

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v6
    - name: Install radare2
      run: |
        brew install radare2
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --workspace --verbose --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: radius2-macos-x86_64
        path: target/release/radius2

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6
    - name: Install radare2
      run: |
        choco install radare2 -y
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --workspace --verbose --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: radius2-windows-x86_64
        path: target/release/radius2.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [wait-for-builds]

    steps:
    - uses: actions/checkout@v6
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        cp artifacts/radius2-linux-x86_64/radius2 release/radius2-linux-x86_64
        cp artifacts/radius2-linux-x86_64/*.deb release/
        cp artifacts/radius2-macos-x86_64/radius2 release/radius2-macos-x86_64
        cp artifacts/radius2-windows-x86_64/radius2.exe release/radius2-windows-x86_64.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/radius2-linux-x86_64
          release/*.deb
          release/radius2-macos-x86_64
          release/radius2-windows-x86_64.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
